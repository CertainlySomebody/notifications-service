# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\Notification\:
        resource: '../src/Notification/'
        
    App\Notification\Interface\Http\:
        resource: '../src/Notification/Interface/Http/'
        tags: ['controller.service_arguments']
        
    Twilio\Rest\Client:
        arguments:
            $username: '%env(TWILIO_SID)%'
            $password: '%env(TWILIO_TOKEN)%'
            
    App\Notification\Infrastructure\Messaging\TwilioSmsNotifier:
        tags: ['app.notifier']
        arguments:
            $fromNumber: '%env(NUMBER_FROM)%'
            
    App\Notification\Infrastructure\Messaging\VonageSmsNotifier:
        tags: ['app.notifier']
        arguments:
            $apiKey: '%env(NEXMO_KEY)%'
            $apiSecret: '%env(NEXMO_SECRET)%'
            $fromNumber: '%env(NUMBER_FROM)%'
        
            
    App\Notification\Infrastructure\Messaging\EmailNotifier:
        tags: ['app.notifier']
        arguments:
            $fromMail: '%env(MAIL_FROM)%'
            
    App\Notification\Infrastructure\Messaging\NotifierRegistry:
        arguments:
            $notifiers: !tagged_iterator app.notifier
                
    App\Notification\Interface\Cli\SendNotificationCommand:
        tags: [console.command]
        
    App\Notification\Application\Service\NotificationSender:
        arguments:
            $userNotificationsLimiter: '@limiter.user_notifications'


    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
